<!DOCTYPE html>

    <title>Bezpieczni</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/style.css') }}"
    />
    <style>

    </style>
    <script
      defer

        <a href="/links" id="{{ 'activeLink' if active_page == 'links' else '' }}">Linki</a>
      </div>
      <div

        hx-get="/open-navbar"
        hx-swap="outerHTML"
        hx-target="header"
