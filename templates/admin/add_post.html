<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezpieczni</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/style.css') }}"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <script
      defer
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="mainPage"><a href="/dashboard">Bezpieczni</a></h1>
      <div class="menuGrid">
        <a id="logout" href="/logout">Wyloguj się</a>
        <nav class="menuAdmin">
          <a href="/add/post" id="activeLink">Dodaj artykuł</a>
          <a href="/admin/news">Aktualności</a>
        </nav>
      </div>
    </header>
    <h3 style="margin-top: 100px">Dodaj artykuł:</h3>
    <div class="createFormDiv">
      <form
        id="createForm"
        hx-post="/add/post"
        hx-target="#info"
        hx-swap="outerHtml swap:1s"
        hx-on:submit="document.querySelector('form').reset()"
      >
        <label for="title">Tytuł:</label><br />
        <textarea id="title" name="title" rows="1"></textarea><br />

        <label for="content">Treść:</label><br />
        <div id="editor"></div>
        <br />

        <textarea id="content" name="content" style="display: none"></textarea>

        <button id="addButton" class="button" type="submit">Dodaj</button>
      </form>
    </div>
    <div id="info"></div>

    <!-- Podłączanie Quill z CDN -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Inicjalizacja Quill -->
    <script>
      var quill = new Quill("#editor", {
        theme: "snow",
      })

      var form = document.getElementById("createForm")
      var hiddenInput = document.getElementById("content")

      form.onsubmit = function () {
        // Ustaw zawartość pola tekstowego na zawartość edytora Quill
        hiddenInput.value = quill.root.innerHTML
      }
    </script>
  </body>
</html>
