<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezpieczni</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/style.css') }}"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <a href="/dashboard" class="button" style="margin-bottom: 20px">wróć</a>
    <h3>Dodaj post:</h3>
    <div class="createFormDiv">
      <form id="createForm" method="POST" action="/add/post">
        <label for="title">Tytuł:</label><br />
        <textarea id="title" name="title" rows="1"></textarea><br />

        <label for="content">Treść:</label><br />
        <div id="editor"></div>
        <br />

        <textarea id="content" name="content" style="display: none"></textarea>

        <button id="addButton" class="button" type="submit">Dodaj</button>
      </form>
    </div>

    <!-- Podłączanie Quill z CDN -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Inicjalizacja Quill -->
    <script>
      var quill = new Quill("#editor", {
        theme: "snow",
      })

      var form = document.getElementById("createForm")
      var hiddenInput = document.getElementById("content")

      form.onsubmit = function () {
        // Ustaw zawartość pola tekstowego na zawartość edytora Quill
        hiddenInput.value = quill.root.innerHTML
      }
    </script>
  </body>
</html>
