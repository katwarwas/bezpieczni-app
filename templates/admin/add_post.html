{% extends "admin_base.html" %} {% set active_page = 'add_post' %} {% block
content %}
<h2 class="pageHeading">Dodaj artykuł:</h2>
<div class="mainDiv">
  <div class="createFormDiv">
    <form
      id="createForm"
      {%
      if
      post
      %}
      hx-patch="/update/news-{{post.id}}"
      hx-confirm="Czy na pewno chcesz zaaktualizować?"
      {%
      else
      %}
      hx-post="/add/post"
      hx-swap="outerHtml"
      hx-target="#info"
      {%
      endif
      %}
      enctype="multipart/form-data"
    >
      <label for="title">Tytuł:</label><br />
      <textarea id="title" name="title" rows="1"></textarea>
      <br />

      <p class="file">Zdjęcie(max. 25MB):</p>
      <input id="file" type="file" name="file" accept=".jpg, .png" />
      <label for="file"
        ><div class="fileDiv">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-image"
            viewBox="0 0 16 16"
          >
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
            <path
              d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"
            />
          </svg>
          <p id="fileName"></p></div></label
      ><br />

      <label for="content">Treść:</label><br />
      <div id="editor"></div>
      <br />

      <textarea id="content" name="content" style="display: none"></textarea>

      <button id="addButton" class="button" type="submit">Dodaj</button>
    </form>
  </div>
  <div id="info" hx-on::after-swap="hideContent()"></div>
</div>

<!-- Connecting Quill with CDN -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

<!-- Quill initialization -->
<script>
  var toolbarOptions = [
    ["bold", "italic", "underline", "strike"], // toggled buttons
    ["blockquote", "code-block"],

    [{ header: 2 }], // custom button values
    [{ list: "ordered" }, { list: "bullet" }],
    [{ script: "sub" }, { script: "super" }], // superscript/subscript

    [{ size: ["small", false, "large", "huge"] }], // custom dropdown
    [{ header: [2, 3, false] }],
    ["link"], // add's image support
    [{ color: [] }, { background: [] }], // dropdown with defaults from theme

    ["clean"], // remove formatting button
  ]
  var quill = new Quill("#editor", {
    modules: {
      toolbar: toolbarOptions,
    },
    theme: "snow",
  })

  var form = document.getElementById("createForm")
  var hiddenInput = document.getElementById("content")

  form.onsubmit = function () {
    hiddenInput.value = quill.root.innerHTML
  }
  const input = document.getElementById("file")
  const fileNameDisplay = document.getElementById("fileName")
  input.addEventListener("change", function (event) {
    const file = event.target.files[0]
    fileNameDisplay.textContent = file ? file.name : ""
  })
  function hideContent() {
    setTimeout(function () {
      document.getElementById("info").textContent = ""
    }, 5000)

    if (
      document.getElementById("info").textContent ===
      "Artykuł został dodany poprawnie"
    ) {
      document.querySelector("#fileName").textContent = ""
      document.querySelector("form").reset()
      document.querySelector(".ql-editor").textContent = ""
    }
  }
</script>
{% endblock %}
