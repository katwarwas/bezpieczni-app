<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bezpieczni</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/style.css') }}"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
    <script
      defer
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="mainPage"><a href="/dashboard">Bezpieczni</a></h1>
      <div class="menu">
        <a href="/add/post">Dodaj artykuł</a>
        <a href="/admin/news/page-1">Aktualności</a>
        <p>|</p>
        <a id="logout" href="/logout">Wyloguj się</a>
      </div>
      <div
        class="menu2"
        hx-get="/open-navbar-admin"
        hx-swap="outerHTML"
        hx-target="header"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
      </div>
    </header>
    <div class="actual-news-content">
      <img src="{{ post.img_url }}" alt="Photo-{{ post.id }}" />
      <h3 style="text-align: center; color: rgb(192, 208, 231)">
        {{ post.title }}
      </h3>
      <p style="color: rgb(192, 208, 231); margin-left: 5%; margin-right: 5%">
        {{ post.content }}
      </p>
      <p
        style="
          text-align: right;
          color: rgb(192, 208, 231);
          margin-left: 50px;
          margin-right: 50px;
        "
      >
        {{ author.name }} {{author.surname }}
      </p>
    </div>
    <br />
    <div class="update-delete-button">
      <button><a href="/update/news-{{post.id}}">Zaaktualizuj</a></button>
      <button
        hx-delete="/post-{{post.id}}"
        hx-confirm="Czy na pewno chcesz usunąć artykuł?"
      >
        Usuń
      </button>
    </div>
    <div class="space"></div>
  </body>
</html>
